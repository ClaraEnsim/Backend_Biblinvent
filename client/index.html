<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibli'Invent</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="title-box">
            <h1>Bibli'Invent</h1>
        </div>
    </header>

    <main>
        <p class="question">Quelles sont les caractéristiques de votre œuvre ?</p>

        <form id="book-form">
            <label for="title">Titre :</label>
            <input type="text" id="title" name="title" required>

            <label for="type">Type :</label>
            <select id="type" name="type" required>
                <option value="">-- Sélectionnez --</option>
                <option value="poésie">Poésie</option>
                <option value="roman">Roman</option>
                <option value="théâtre">Pièce de théâtre</option>
                <option value="nouvelle">Nouvelle</option>
                <option value="conte">Conte</option>
            </select>

            <label>Thèmes abordés :</label>
            <div id="themes">
                <div class="theme-option" data-value="action">Action</div>
                <div class="theme-option" data-value="animation">Animation</div>
                <div class="theme-option" data-value="comédie">Comédie</div>
                <div class="theme-option" data-value="drame">Drame</div>
                <div class="theme-option" data-value="romance">Romance</div>
                <div class="theme-option" data-value="fantastique">Fantastique</div>
                <div class="theme-option" data-value="science-fiction">Science-fiction</div>
                <div class="theme-option" data-value="thriller">Thriller</div>
                <div class="theme-option" data-value="horreur">Horreur</div>
            </div>

            <label for="audience">Public concerné :</label>
            <select id="audience" name="audience" required>
                <option value="">-- Sélectionnez --</option>
                <option value="enfant">Enfant</option>
                <option value="adolescent">Adolescent</option>
                <option value="adulte">Adulte</option>
            </select>

            <label for="summary">Résumé :</label>
            <textarea id="summary" name="summary" rows="10" required></textarea>

            <button type="submit">Soumettre</button>
        </form>
    </main>

    <script src="index.js"></script>
</body>
</html>
